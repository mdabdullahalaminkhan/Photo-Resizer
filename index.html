<!DOCTYPE html>
<html>
<head>
    <title>Photo Resizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Photo Resizer</h1>
        <div class="input-group">
            <input type="file" id="imageInput" accept="image/*">
            <label>Upload Image</label>
        </div>
        <div class="input-group">
            <input type="number" id="widthInput" placeholder="Width in Px">
            <label>Width in Px</label>
        </div>
        <div class="input-group">
            <input type="number" id="heightInput" placeholder="Height in Px">
            <label>Height in Px</label>
        </div>
        <button id="resizeBtn">Resize</button>
        <p id="outputPath" class="output-path"></p>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
